<!--Show a login message only if a flag is true-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="isLoggedIn = !isLoggedIn">click me</button>
        <p>{{ isLoggedIn ? 'You are logged on' : 'You are logged off' }}</p>
    </div>
<script>
    Vue.createApp({
        data() {
            return {
                isLoggedIn : false
            }
        }
    }).mount('#app');
</script>
</body>
</html>
