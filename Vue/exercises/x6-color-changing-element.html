<!--Change the color of a div on button click-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x6</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    <button @click="getRandomColor">
        click
    </button>
</div>
<script>
    Vue.createApp({
        data() {
            return {
            
            }
        },
        methods: {
            getRandomColor() {
                document.getElementById('app').style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            }
        }
    }).mount('#app');
</script>
</body>
</html>
