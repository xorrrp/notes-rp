<label for="input">Convert roman numeral to integer:</label>

<p id="output"></p>

<script>

    document.getElementById('input').addEventListener('input', function () {
        this.value = this.value.replace(/[^IVXLCDM]/gi, '');
    });
    
    
    let output = document.getElementById('output');
    output.textContent = '';
    
    function updateOutput() {
        output.textContent = convertRomanToInt();
    }
    
    function convertRomanToInt() {
        let romanInput = document.getElementById('input').value.trim().toUpperCase();
        let romanArr = romanInput.split('');
        
        
        if (romanInput.length == 1) {
            return getIntValue(romanInput);
        }
        
        else if (romanInput.length == 2) {
            console.log(romanInput);
        }
    }
    
    function getIntValue(romanInput) {
        switch (romanInput) {
            case 'I':
                return 1;
                break;
            case 'V':
                return 5;
                break;
            case 'X':
                return 10;
                break;
            case 'L':
                return 50;
                break;
            case 'C':
                return 100;
                break;
            case 'D':
                return 500;
                break;
            case 'M':
                return 1000;
                break;
            default:
                return 0;
        }
    }
    
    
    
</script>
</body>
</html>
